<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta charset="utf-8"/>
<title>djphamill GitHub Website</title>

<!-- Geogebra Javascript -->
<script src="https://www.geogebra.org/apps/deployggb.js"></script>

</head>
<body>

<h1>Range Task</h1>
<p>Adjust the initial speed and angle of projection so that the projectile has a range of 20m.</p>
<div id="ggb-element"></div> 

<!-- The applet -->
<script>  
    var params = {
        "id" : "app1",
        "appName": "classic", 
        "width": 800, 
        "height": 600, 
        "showToolBar": false, 
        "showAlgebraInput": false, 
        "showMenuBar": false,
        "enableRightClick": false,
        "enableLabelDrags": false,
        "allowRescaling": false,
        "enableShiftDragZoom": false,
        "errorDialogsActive": false,
        "showResetIcon": true,
        "perspective":"Graphing",
        "showToolBarHelp":false,
        "appletOnLoad": function(app1){
            app1.setCoordSystem(-5,50,-5,50);
            app1.evalCommand('t = pi / 10'); 
            app1.evalCommand('initialSpeed = 1');
            app1.evalCommand('ux = cos(t)*initialSpeed');
            app1.evalCommand('uy = sin(t)*initialSpeed');
            app1.evalCommand('y=tan(t)*x - ((9.8 * x ^ 2) / (2 * initialSpeed ^ 2) * (1 + tan(t)^2))');
        }
    };

    var applet = new GGBApplet(params, true);

    window.addEventListener("load", function() { 
        applet.inject('ggb-element');
    });
</script>

<form>    
    <label for="t">Angle:</label>
    <input type="range" id="t" name="vol" min="0" max="1.5707" step="0.001" value="0.314" onmousemove="app1.setValue('t', t.value)">
    
    <label for="initialSpeed">Inital speed:</label>
    <input type="range" id="initialSpeed" name="vol" min="0" max="20" step="0.1" value="1" onmousemove="app1.setValue('initialSpeed', initialSpeed.value)">
</form>

</body>
</html>
