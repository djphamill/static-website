<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta charset="utf-8"/>
<title>djphamill GitHub Website</title>

<!-- Geogebra Javascript -->
<script src="https://www.geogebra.org/apps/deployggb.js"></script>

</head>
<body>

<h1>Range Task</h1>
<p>Adjust the initial speed and angle of projection so that the projectile has a range of 100m.</p>
<div id="ggb-element"></div> 

<!-- The applet -->
<script type="text/javascript">
    var parameters = {
        "id":"applet",
        "material_id":"j6sx6sn3",
        "scaleContainerClass":"col-sm-9",
        "autoHeight":true,
        "prerelease":false,
        "showToolBar":false,
        "borderColor":"#FFFFFF",
        "showMenuBar":false,
        "showAlgebraInput":false,
        "showResetIcon":true,
        "enableLabelDrags":false,
        "enableShiftDragZoom":false,
        "enableRightClick":false,
        "capturingThreshold":null,
        "showToolBarHelp":false,
        "errorDialogsActive":false,
        "useBrowserForJS":true,
        "showLogging":"true",            
        "perspective":"Graphing",
        "showResetIcon":false
    };

    
    var applet = new GGBApplet('5.0', parameters);
    //  when used with Math Apps Bundle, uncomment this:
    //  applet.setHTML5Codebase('GeoGebra/HTML5/5.0/web/');

    window.onload = function() {
        applet.inject('applet_container');
    }    
</script>

</body>
</html>
