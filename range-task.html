<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta charset="utf-8"/>
<title>djphamill GitHub Website</title>

<!-- Geogebra Javascript -->
<script src="https://www.geogebra.org/apps/deployggb.js"></script>

</head>
<body>

<h1>Range Task</h1>
<p>Adjust the initial speed and angle of projection so that the projectile has a range of 100m.</p>
<div id="ggb-element"></div> 

<!-- The applet -->
<script>  
    var params = {
        "appName": "graphing", 
        "width": 800, 
        "height": 600, 
        "showToolBar": true, 
        "showAlgebraInput": true, 
        "showMenuBar": true };

    var applet = new GGBApplet(params, true);

    window.addEventListener("load", function() { 
        applet.inject('ggb-element');
    });

    applet.evalCommand("A = (0,0)");

    applet.evalCommand("B = (1,0)");
</script>

</body>
</html>
