<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta charset="utf-8"/>
<title>Vectors</title>
<!-- My style -->
<link rel="stylesheet" href="style.css">

<!-- Geogebra Javascript -->
<script src="https://www.geogebra.org/apps/deployggb.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- MathJax -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>

<h1>Distplacement-Time and Velocity-Time Graphs</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            
            <div>
                <button class="checkButton" type="button" onclick="">
                    Check
                </button>
            </div>
        </div>
        <div class="col-sm">
            <div id="ggb-element-01"></div>             
        </div>
        <div class="col-sm">
            <div id="ggb-element-02"></div>  
        </div>
    </div>
</div>

<!-- The dispalcement-time graph-->

<!-- The applet -->
<script>  
    var params1 = {
        "id" : "app",
        "appName": "classic", 
        "width": 400, 
        "height": 400, 
        "showToolBar": false, 
        "showAlgebraInput": false, 
        "showMenuBar": false,
        "enableRightClick": false,
        "enableLabelDrags": false,
        "allowRescaling": false,
        "enableShiftDragZoom": false,
        "errorDialogsActive": false,
        "showResetIcon": true,
        "perspective":"Graphing",
        "showToolBarHelp":false,
        "appletOnLoad": function(app){
            app.setCoordSystem(-5, 60, -5, 60);
            app.setMode(73)
        }
    };
    var params2 = {
        "id" : "app",
        "appName": "classic",
        "width": 400, 
        "height": 400, 
        "showToolBar": false, 
        "showAlgebraInput": false, 
        "showMenuBar": false,
        "enableRightClick": false,
        "enableLabelDrags": false,
        "allowRescaling": false,
        "enableShiftDragZoom": false,
        "errorDialogsActive": false,
        "showResetIcon": true,
        "perspective":"Graphing",
        "showToolBarHelp":false,
        "appletOnLoad": function(app){
            app.setCoordSystem(-5, 60, -5, 60);
            app.setMode(73)
        }
    };

    var applet1 = new GGBApplet(params1, true);
    var applet2 = new GGBApplet(params2, true);

    window.addEventListener("load", function() { 
        applet1.inject('ggb-element-01');
        applet2.inject('ggb-element-02');
    });
</script>


</body>
</html>
