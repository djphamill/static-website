<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta charset="utf-8"/>
<title>djphamill GitHub Website</title>

<!-- Geogebra Javascript -->
<script src="https://www.geogebra.org/apps/deployggb.js"></script>

</head>
<body>

<h1>Distplacement-Time and Velocity-Time Graphs</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            Below is a displacement-time graph. Draw its corresponding velocity-time graph. 
        </div>
        <div class="col-sm">
            <div id="ggb-element-01"></div>             
        </div>
        <div class="col-sm">
            <div id="ggb-element-02"></div>  
    </div>
</div>
  </div>
<p>Adjust the initial speed and angle of projection so that the projectile has a range of 50m.</p>


<!-- The dispalcement0time graph-->
<script>  
    var params = {
        "id" : "app1",
        "appName": "classic", 
        "width": 800, 
        "height": 600, 
        "showToolBar": false, 
        "showAlgebraInput": false, 
        "showMenuBar": false,
        "enableRightClick": false,
        "enableLabelDrags": false,
        "allowRescaling": false,
        "enableShiftDragZoom": false,
        "errorDialogsActive": false,
        "showResetIcon": true,
        "perspective":"Graphing",
        "showToolBarHelp":false,
        "appletOnLoad": function(app1){
            app1.setCoordSystem(-5,50,-5,50);
            app1.evalCommand('t = pi / 10'); 
            app1.evalCommand('initialSpeed = 1');
            app1.evalCommand('ux = cos(t)*initialSpeed');
            app1.evalCommand('uy = sin(t)*initialSpeed');
            app1.evalCommand('y=tan(t)*x - ((9.8 * x ^ 2) / (2 * initialSpeed ^ 2) * (1 + tan(t)^2))');
        }
    };

    var appplet = new GGBApplet(params, true);

    window.addEventListener("load", function() { 
        applet.inject('ggb-element-01');
    });
</script>

</body>
</html>
