<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta charset="utf-8"/>
<title>djphamill GitHub Website</title>
<!-- My style -->
<link rel="stylesheet" href="style.css">

<!-- Geogebra Javascript -->
<script src="https://www.geogebra.org/apps/deployggb.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- MathJax -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>

<h1>Vector Arithmetic</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div id="questions">
                Move the point \(V\) such that \(\mathbf{u}+\mathbf{v}\) is
                <ol>
                    <li>
                        \begin{pmatrix} 2 \\ 0\end{pmatrix}
                    </li>
                    <li>
                        \begin{pmatrix} 1 \\ 1\end{pmatrix}
                    </li>
                    <li>
                        has an angle of \(\frac{\pi}{2}\) radians to the right-horizontal.
                    </li>
                </ol>
            </div>
            <div>
                <button class="checkButton" type="button" onclick="answers()">
                    Check
                </button>
            </div>
            <div id="answer"></div>
        </div>
        <div class="col-sm">
            <div id="ggb-element-01"></div>             
        </div>
        <div class="col-sm">
            <div id="ggb-element-02"></div>  
        </div>
    </div>
</div>

<!-- Vectors -->

<!-- The applet -->
<script>  
    var params1 = {
        "id" : "app",
        "material_id":"ydcdzexy",
        "appName": "classic", 
        "width": 400, 
        "height": 400, 
        "showToolBar": false, 
        "showAlgebraInput": false, 
        "showMenuBar": false,
        "enableRightClick": false,
        "enableLabelDrags": false,
        "allowRescaling": false,
        "enableShiftDragZoom": true,
        "errorDialogsActive": false,
        "showResetIcon": true,
        "perspective":"Graphing",
        "showToolBarHelp":false,
        "appletOnLoad": function(app){
            app.setCoordSystem(-5, 5, -5, 5);
        }
    };

    var applet1 = new GGBApplet(params1, true);

    window.addEventListener("load", function() { 
        applet1.inject('ggb-element-01');
    });

    function answers(){
        // Begin formatting answer (with MathJax)
        var answer = `\\(`;
        
        // Get values of vectors
        let ux = app.getValue("x(U)");
        let uy = app.getValue("y(U)");

        let vx = app.getValue("x(V)");
        let vy = app.getValue("y(V)");

        let wx = app.getValue("x(W)");
        let wy = app.getValue("y(W)");
        
        // Build string for answer
        
        answer = answer.concat(`\\begin{pmatrix} ${ ux } \\\\ ${ uy } \\end{pmatrix} + \\begin{pmatrix} ${ vx } \\\\ ${ vy } \\end{pmatrix} = \\begin{pmatrix} ${ wx } \\\\ ${ wy } \\end{pmatrix}`);
        answer = answer.concat('\\)');

        // Display answer
        document.getElementById("answer").innerHTML = answer;

        // Re-typeset maths
        MathJax.typeset();
    }
</script>


</body>
</html>
